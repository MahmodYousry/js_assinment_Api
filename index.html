<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


    

    <div class="weather_area text-center">
      <div class="container">
        <div class="position-relative">
          <input class="rounded-pill w-100" type="text" id="locationInput" placeholder="Enter country or city">
          <button class="position-absolute top-50 translate-middle rounded-pill" id="searchButton">Search</button>
        </div>

        <div id="weatherContainer"></div>
      </div>

    </div>

    <div class="container goTop">
      <div class="row">
        <div class="col-lg-4 ">

          <div class="upper-box p-2 rounded-top">
            <p class="m-0 text-capitalize d-flex justify-content-between"><span id="today">day</span> <span class="date">15August</span></p>
          </div>
          <div class="info-box py-5 px-4 rounded-bottom" id="leftBox">
              <p class="m-0">city</p>
              <h1 class="m-0">
                <span class="degree">0°C</span>
                <span><img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt=""></span>
                <p>clear or not</p>
              </h1>
          </div>

        </div>

        <div class="col-lg-4">

          <div class="middle-upper-box p-2 rounded-top">
            <p class="m-0 text-capitalize d-flex justify-content-between"><span id="tommorow">day</span> <span class="date">15August</span></p>
          </div>
          <div class="middle-info-box py-5 px-4 rounded-bottom">
              <p class="m-0">country</p>
              <h1 class="m-0">
                <span class="degree">00°C</span>
                <span><img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt=""></span>
                <p class="m-0 fs-5">clear or not</p>
              </h1>
          </div>

        </div>

        <div class="col-lg-4 ">

          <div class="info-box">
            <div class="upper-box p-2 rounded-top">
              <p class="m-0 text-capitalize d-flex justify-content-between"><span id="after">day</span> <span class="date">15August</span></p>
            </div>
            <div class="info-box py-5 px-4 rounded-bottom thaDayAfter">
                <p class="m-0">country</p>
                <h1 class="m-0">
                  <span class="degree">00°C</span>
                  <span><img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt=""></span>
                  <p class="m-0 fs-5">clear or not</p>
                </h1>
            </div>
          </div>

        </div>
      </div>
    </div>

  
    
    <!-- Bootstrap 5.3 js Bundle-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
